# Gas Town LoRA Fine-Tuning â€” Base Configuration
# Framework: Axolotl (https://github.com/axolotl-ai-cloud/axolotl)
# Run: axolotl train configs/base.yml

base_model: Qwen/Qwen2.5-7B-Instruct
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer

# QLoRA: 4-bit quantization + LoRA adapters
load_in_4bit: true
adapter: qlora
lora_r: 64
lora_alpha: 128
lora_dropout: 0.05
lora_target_linear: true
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Dataset
datasets:
  - path: output/datasets/gastown_train.jsonl
    type: sharegpt
    conversation: chatml

dataset_prepared_path: output/datasets/prepared
val_set_size: 0.05
output_dir: output/checkpoints/gastown-v1

# Sequence
sequence_len: 4096
sample_packing: true
pad_to_sequence_len: true

# Training
gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
learning_rate: 2e-4
lr_scheduler: cosine
warmup_steps: 100
optimizer: adamw_torch
weight_decay: 0.01
max_grad_norm: 1.0

# Precision
bf16: auto
tf32: true
flash_attention: true

# Monitoring
wandb_project: lora-forge
wandb_name: gastown-v1

# Checkpoints
saves_per_epoch: 2
eval_steps: 100
logging_steps: 10

# Optional: uncomment for unsloth acceleration (2-5x faster)
# unsloth: true
